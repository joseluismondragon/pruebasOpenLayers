<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.1/css/ol.css"
    type="text/css">
  <style>
    .map {
      height: 400px;
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.1/build/ol.js"></script>
  <title>OpenLayers example</title>
</head>

<body>
  <h2>Mi mapita</h2>
  <div id="map" class="map"></div>
  <script type="text/javascript">

    var source = new ol.source.Vector({
      url: "capa.json",
      format: new ol.format.GeoJSON()
    })

    var vectorLayer = new ol.layer.Vector({
      source: source
    })

    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        vectorLayer
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([37.41, 8.82]),
        zoom: 4
      })
    });

  </script>
</body>

</html>
